---
group: trusty
language: python
python: "2.7"
env:
  - SCENARIO=debian
  - SCENARIO=ubuntu
  - SCENARIO=centos
  - SCENARIO=fedora
  - SCENARIO=amazonlinux
matrix:
  fast_finish: true
  allow_failures:
    - env: SCENARIO=debian  # Unsupported, no Sensu Go packages

services: docker
addons:
  apt:
    packages:
      - docker-ce
cache:
  pip: true
  directories:
    - ~/.cache/pipenv
install:
  - pip install pipenv
  - pipenv install --two --dev
  - gem install rubocop
script:
  - pipenv run molecule test --scenario-name $SCENARIO --driver-name docker --destroy always

notifications:
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
    on_success: always
    on_failure: never
    on_start: never
    on_cancel: never
    on_error: never
